<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="/frontend/Styling/profile.css" />
    <link rel="stylesheet" , href="/frontend/Styling/shared.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>AirDash</h2>
      </div>

      <div class="header-right">
        <h2 class="header-btn">Home</h2>
        <h2 class="header-btn">About</h2>
        <h2 class="header-btn">Book</h2>
        <h2 class="header-btn">Profile</h2>
        <h2 id="logout" class="header-btn">Logout</h2>
      </div>
    </header>
    <div class="overlay hidden" id="overlay">
      <div class="edit-popup hidden" id="edit-popup">
        <div class="centered">
          <h2>Edit Information</h2>
        </div>
        <div class="user-login">
          <input placeholder="Full Name" id="full-name" />
        </div>

        <div class="user-login">
          <input placeholder="Email" id="email" />
        </div>

        <div class="user-login">
          <input placeholder="Accessibility" id="accessibility" />
        </div>

        <div class="user-login">
          <input placeholder="Seat" id="seat" />
        </div>

        <div class="user-login">
          <input placeholder="Assistance" id="assistance" />
        </div>

        <div class="user-login-radio">
          <label for="gender">Gender:</label><br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
        <div class="edit-btn centered">
          <button class="editing hidden" id="confirm-btn">Confirm</button>
          <button class="editing hidden" id="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="user-card">
      <p id="user-greeting"></p>
      <p>Balance:</p>
      <p>200 coins</p>
    </div>

    <div class="edit-btn centered">
      <button class="edit" id="edit-btn">Edit</button>
    </div>

    <div class="info-wrapper">
      <div class="title centered">
        <h2>Basic Information</h2>
      </div>
      <div class="info-items">
        <div class="gap display-flex">
          <label class="bold">Gender: </label>
          <p id="user-gender">Gender Here</p>
        </div>

        <div class="gap display-flex">
          <label class="bold">Accessibility Needs: </label>
          <p id="user-accessibility">Accessibility Needs Here</p>
        </div>
      </div>
    </div>

    <div class="info-wrapper">
      <div class="title centered">
        <h2>Flight Preference</h2>
      </div>
      <div class="info-items">
        <div class="gap display-flex">
          <label class="bold">Seat Preference: </label>
          <p id="user-seat">Seat Preference here</p>
        </div>

        <div class="gap display-flex">
          <label class="bold">Special Assistance: </label>
          <p id="user-assistance">Special Assistance Here</p>
        </div>
      </div>
    </div>

    <div class="past-bookings centered">
      <div class="booking">Random booking card</div>
    </div>

    <script src="/frontend/scripts/profile.js"></script>
  </body>
</html>
